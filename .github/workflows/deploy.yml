name: Auto Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AUTO_DEPLOY_HOST }}
          username: artful
          key: ${{ secrets.AUTO_DEPLOY_SSH_KEY }}
          script: |
            /home/artful/deploy-tae.sh
